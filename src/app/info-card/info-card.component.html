<md-card style="width: 300px">
  <md-card-header>
    <button md-icon-button [mdMenuTriggerFor]="menu" style="margin-left: auto">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Redial</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>voicemail</md-icon>
        <span>Check voicemail</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
    </md-menu>
    <md-card-title>Title</md-card-title>
    <md-card-subtitle>{{info}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>Content</md-card-content>
  <md-card-actions>
    <button md-button>Ok</button>
  </md-card-actions>
</md-card>
